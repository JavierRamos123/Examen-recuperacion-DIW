<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">​

​
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >​

​
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center flex-column vw-100 vh-100"
    >
      <section class="container text-center">
        <h1 class="display-4">Recursos arqueológicos</h1>
      </section>

      <section class="container border" id="tabla">
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col" class="col-2">X</th>
                  <th scope="col" class="col-2">y</th>
                  <th scope="col" class="col-2">Nombre</th>
                  <th scope="col" class="col-2">Direccion</th>
                  <th scope="col" class="col-2">Horario</th>
                  <th scope="col" class="col-2">Teléfono</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tabla">
                <template>
                  <tr>
                    <th scope="row" class="x">13.12398</th>
                    <td class="y">-2.3902</td>
                    <td class="nombre">a</td>
                    <td class="direccion">a</td>
                    <td class="horario">a</td>
                    <td class="telefono">a</td>
                    <td><span class="badge bg-primary rol"></span></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row gap-3 p-3">
          <button
            type="button"
            class="col btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalFormulario"
            id="addRecurso"
          >
            Añadir recurso
          </button>
        </div>
      </section>
    </main>
​
    <div class="modal" id="modalFormulario" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Recurso Arqueológico</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="m-3">
                <label for="x" class="form-label">X</label>
                <input type="text" class="form-control" id="x" required>
              </div>
              <div class="m-3">
                <label for="y" class="form-label">Y</label>
                <input type="text" class="form-control" id="y" required>
              </div>
              <div class="m-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="m-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion">
              </div>

              <div class="m-3">
                <label for="horario" class="form-label">Horario</label>
                <input type="text" class="form-control" id="horario">
              </div>

              <div class="m-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono">
              </div>
              
              
    
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" form="formulario" class="btn btn-primary" id="btnAñadir">Añadir</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
